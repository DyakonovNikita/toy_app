default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: toy_app_db

test:
  <<: *default
  database: toy_app_db_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>